<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
     <h1>PAYMENT FORM</h1>
     <hr>
     <h2>USER INFORMATION</h2>
     <hr>
     <p>NAME:*
     <input type="text" required name="name" placeholder="YOUR NAME">
     </p>
     <fieldset>
        GENDER
        <p> 
            <legend>
                 Male <input type="checkbox" required name="gender"id="Male" value="m"> 
                 Female <input type="checkbox" required name="gender"id="Female" value="f">

            </legend>  


        </p>
    </fieldset>
     <p>
        EMAIL:
        <input type="text" required placeholder="*******@gmail.com">
         
     </p>
     <p>
        PINCODE:
         <input type="text" required placeholder="pincode">
     </p>
     <p>
        ADDRESS:
        <textarea name=" Address" id="" cols="30" rows="10">.....| Enter The Address |......</textarea>

        
     </p>
     <hr>
     <h3>PAYMENT INFORMATION</h3 >
     <p> CARD TYPE:
     <select name="card type"id="card type" >
        <option value ="">----\\SELECT CARD TYPE\\----</option>
        <option value="VISA">VISA</option>
        <option value="CREDIT CARD">CREDIT CARD</option>
        <option value="DEBIT CARD">  DEBIT CARD </option>
        <option value="UPI">UPI</option>
        </select>
        </p>
        <p>
            CVV:*
            <input type="text" required placeholder="***">
         </p>
         <p>
            EXPIRY CARD DATE:* 
            <input type="date">
         </p>
         <p>
            CARD NO.:*   
            <input type="text">
         </p>
         <p>
            <input type="submit"  required placeholder="PAY NOW">
         </p>
   </div>

    
</body>
</html>
